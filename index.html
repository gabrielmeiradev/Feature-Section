<!DOCTYPE html>
<html>
    <head>
        <title>Features Section</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="logo__area">
            <img src="img/logo.png">
        </div>
        <section class="features-icons">
                <div class="feature-icon">
                    <div class="feature-icon-content">
                        <img src="https://us02st1.zoom.us/static/6.0.5099/image/new/home/meetings.png">

                    </div>
                </div>
                <div class="feature-icon">

                    </div>
                </div>
                <div class="feature-icon">
                    <div class="feature-icon-content">
                        <img src="https://us02st2.zoom.us/static/6.0.5099/image/new/home/phone2.png">
                        <span>Phone</span>
                    </div>
                </div>
                <div class="feature-icon"> 
                    <div class="feature-icon-content">
                        <img src="https://us02st1.zoom.us/static/6.0.5099/image/new/home/zoomrooms.png">
                        <span>Zooms Rooms</span>
                    </div>
            </div>
        </section>
        <section class="features-text">
            <div class="features-content">
                    <div class="title-area">
                        <h1 class="title">Zoom Meetings</h1>
                    </div>
                    <div class="text">
                    <p>Construa relacionamentos mais fortes, aumente a colaboração e crie uma experiência de reunião envolvente com vídeo e áudio HD para até 1.000 participantes.</p>
